<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPapScis</title>
</head>
<body>
    

    <div class="playarea">
        <div class="user area">
            <h4>Make your choice!!</h4>
            <img src="rock.png" alt="" class="rock">
            <img src="paper.png" alt="" class="pap">
            <img src="sciss.png" alt="" class="scis">
        </div>


        <div class="board">
            <table class="scorecard">
                <tr>
                    <td class="you score">
                        <p>YOU</p>
                        <h3>00</h3>
                    </td>
                    <td class="com score">
                        <p>COM</p>
                        <h3>00</h3>
                    </td>
                </tr>
            </table>
        
            <h3 class="result">Start the game and play fair</h3>

            <div class="final">
                <h2>--NO RESULT YET--</h2>
                <p>Press Restart to play again.</p>
            </div>

            <button class="restart">RESTART GAME</button>

        </div>

        
        <div class="computer area">
            <h4>Computer's choice!!</h4>
            <img src="computer.png" alt="" class="compchoice">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
